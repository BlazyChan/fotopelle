{% extends 'pamats.html' %}

{% block head %}
<title>Pieslēgties</title>

<!-- Font Awesome ikonas -->
<script src="https://kit.fontawesome.com/951a095c54.js" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}

    <div class="container">
        <h1>Pieslēgties</h1>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="epasts" class="form-label">Epasts</label>
                <input type="email" class="form-control" id="epasts" name="epasts">
            </div>

            <label for="parole" class="form-label">Parole</label>
            <div class="mb-3 input-group">
                <input data-toggle="password" type="password" class="form-control" id="parole" name="parole">

                <!-- Parādīt un paslēpt paroli funkcijas  -->
                <div class="input-group-text input-group-prepend">
                    <a id="pārslēgt-ikonu"><i id="ikona" class="fa-solid fa-eye-slash fa-fw"></i></a>
                </div>

            </div>

            <div class="container">
                {% if messages%}
                    {% for message in messages %}
                        <div class="alert alert-warning d-flex align-items-center alert-dismissible fade show" role="alert">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Kļūda">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Aizvērt"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Pieslēgties</button>

        </form>
    </div>

    <!-- jQuery Core -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Parādīt un paslēpt paroli funkcija -->
    <script type="text/javascript">
        $(document).ready(function(){

            $("#pārslēgt-ikonu").click(function(){

                var ikona = document.getElementById("ikona");
                if (ikona.className==="fa-solid fa-eye-slash fa-fw"){
                    ikona.setAttribute('class', "fa-solid fa-eye fa-fw");
                }
                else{
                    ikona.setAttribute('class', "fa-solid fa-eye-slash fa-fw");
                }

                var parole = $("#parole");
                if (parole.attr("type")==="password"){
                    parole.attr("type", "text");
                }
                else{
                    parole.attr("type", "password");
                }

            });

        });
    </script>

{% endblock %}
